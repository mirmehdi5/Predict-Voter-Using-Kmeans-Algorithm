<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
   xmlns:f="http://java.sun.com/jsf/core">
   <ui:composition template="template.xhtml">
      <ui:define name="content">
         <h:messages />
         <div>
         	
	         <div class="container">
	               <div class="row w3-animate-zoom">
	                  <div class="col-10 col-md-4 login-sec">
	                     <h2 class="text-center">Login Now</h2>
	                     <h:form id="greetForm" class="login-form">
	                        <div class="form-group">
	                           <h:outputLabel for="username" class="text-uppercase">Enter username:</h:outputLabel>
	                           <h:inputText id="username" class="form-control" a:placeholder="Enter the Username"
	                              value="#{greetController.username}" />
	                           <h:message for="username"/>
	                        </div>
	                        <div class="form-group">
	                           <h:outputLabel for="password" class="text-uppercase">Enter password:</h:outputLabel>
	                           <h:inputSecret id="password" class="form-control" a:placeholder="Enter the Password"
	                              value="#{greetController.password}" />
	                        </div>
	                        <h:commandButton id="greet" value="Login" class="btn btn-login float-right"
	                           action="#{greetController.greet}"/>
	                        <a class="btn btn-login abt-btn" onclick="myFunction()">About Us</a>
	                     </h:form>
	                     <br/>
	                     <h:outputText value="#{greetController.greeting}" style="color: red;"
	                        rendered="#{not empty greetController.greeting}" />
	                  </div>
	                  <div class="col-2 col-md-8 banner-sec">
	                     <div id="carouselExampleIndicators" class="carousel slide">
	                        <div class="carousel-inner">
	                           <div class="carousel-item active">
	                              <img class="d-block img-fluid" src="images/homevote.gif" alt="First slide"></img>
	                           </div>
	                        </div>
	                     </div>
	                  </div>
	               </div>
	               </div>
	            </div>
	            <!-- Modal -->
				<div id="myModal" class="modal">

				  <!-- Modal content -->
				  <div class="modal-content">
				    <p id="aboutUsText"></p>
				    
				  </div>
				
				</div>
      </ui:define>
   </ui:composition>
</html>
